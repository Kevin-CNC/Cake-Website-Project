<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminstyle.css') }}"> <!-- Link to adminstyle.css -->
</head>
<body class="status-page">

    <div class="table-container">
        <h2 class="status-header">Order Status Management</h2>

        <!-- Displaying the Orders in a Table -->
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Cake Description</th>
                    <th>Delivery Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td>12345</td>
                    <td>John Doe</td>
                    <td>Chocolate Cake</td>
                    <td>2025-04-15</td>
                    <td>On the way</td>
                    <td>
                        <button class="status-button">Complete</button>
                        <button class="status-button">On the way</button>
                        <button class="status-button">Declined</button>
                    </td>
                </tr>
                <!-- Repeat for more orders -->
            </tbody>
        </table>
    </div>

</body>
</html>
