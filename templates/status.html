<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Order Status Page</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Cake Description</th>
                <th>Order Details</th>
                <th>Delivery Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order['id'] }}</td>
                <td>{{ order['customer_name'] }}</td>
                <td>{{ order['cake_description'] }}</td>
                <td>{{ order['order_details'] }}</td>
                <td>{{ order['delivery_date'] }}</td>
                <td>{{ order['status'] }}</td>
                <td>
                    <!-- Change status buttons -->
                    <form action="/update_status/{{ order['id'] }}" method="POST">
                        <button type="submit" name="status" value="Completed">Complete</button>
                        <button type="submit" name="status" value="On the Way">On the Way</button>
                        <button type="submit" name="status" value="Declined">Decline</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
